<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { 
      font-family: sans-serif; 
      width: 220px; 
      padding: 10px; 
      background: #111; 
      color: #eee; 
    }
    h3 { text-align: center; margin-top: 0; }
    button { 
      margin: 5px 0; 
      width: 100%; 
      padding: 6px; 
      border: none; 
      border-radius: 6px; 
      background: #333; 
      color: #eee; 
      cursor: pointer; 
      transition: all 0.2s ease; 
    }
    button:hover { background: #555; }
    input { width: 100%; margin: 5px 0; padding: 5px; border-radius: 4px; border: 1px solid #444; background:#222; color:#eee; }
    ul { padding-left: 16px; margin: 0; max-height: 100px; overflow-y: auto; }
  </style>
</head>
<body>
  <h3>Protecto</h3>

  <p id="recBox" style="padding:8px;border:1px solid #333;border-radius:6px;background:#1a1a1a">
    Berechne Risiko…
  </p>
  <ul id="reasonList" style="margin-top:6px;"></ul>

  <p>Diese Seite schützen:</p>
  <button id="policy-strict">Strikt</button>
  <button id="policy-standard">Standard</button>
  <button id="policy-soft">Sanft</button>
  <button id="policy-off">Aus</button>

  <hr>
  <p>Whitelist / Policies:</p>
  <input type="text" id="domainInput" placeholder="example.com">
  <button id="addWhitelist">Hinzufügen</button>
  <ul id="whitelist"></ul>

  <script src="popup.js"></script>
</body>
</html>
